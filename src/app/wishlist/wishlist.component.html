<app-header></app-header>
<div class="container">
  <div class="row  p-3 justify-content-center">
    <div *ngIf="products.length == 0">
      <div class="col-12 text-center">
        <div class="p-3">
          <img class="img-fluid" src="https://static.vecteezy.com/system/resources/previews/036/289/909/non_2x/shopping-wishlist-concept-flat-illustration-template-product-wishlist-online-gift-and-shopping-list-vector.jpg" alt="" height="400px" width="600px">
          <h2 class="text-danger">Your Wish List is Now Empty</h2>
          <button class="btn btn-success">Add More</button>
        </div>
      </div>
    </div>
    <div  *ngIf="products.length > 0">
      <div class="col-12">
        <div class="row">
          <div *ngFor="let i of products" class="card m-3" style="max-width: 500px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="i.image" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text fw-bold">{{i.category}}</p>
                  <p class="card-text fw-bold">â‚¹ &nbsp;{{i.price}}</p>
  
  
                  <div class="d-flex justify-content-between">
                    <button (click)="removeWishlist(i._id)" class="btn"><i class="fa-solid fa-heart-circle-xmark" style="color: #ba081a;"></i></button>
                    <button (click)="addtoCart(i)" class="btn"><i class="fa-solid fa-cart-plus " style="color: #23c40e;"></i></button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
