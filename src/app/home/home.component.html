<app-header></app-header>
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-6 p-5">

      <img src="https://i.postimg.cc/VNLknYc4/shopping-centre-retail-online-shopping-shopping-bags-trolleys-bag-removebg-preview.png" alt="" class="img-fluid">

    </div>
    <div class="col-lg-6 p-5 mt-5">

      <div class="mt-5 fs-5 container-fluid">
        <h1 style="letter-spacing: 0.3cm;line-height: 1.5cm;">Welcome to The <br> <span class="text-success">FASHION <br></span>Store</h1>
        <p class="mt-2 text-danger ">Fashion is fickle. Style, on the other hand, endures time.</p>
      </div>

    </div>
  </div>
  <div class="row">

    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/timI1KOvpJs?si=oEe58FJF8kOSrSoY"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe> -->
      
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.pinimg.com/originals/d0/78/70/d078705c172a131d88c67bd19986172d.jpg"
              class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://www.bunaai.com/cdn/shop/files/web_banner_1.jpg?v=1708574663"
              class="d-block w-100" alt="..." height="500px">
          </div>

          <div class="carousel-item">
            <img
              src="https://www.bunaai.com/cdn/shop/articles/imgpsh_fullsize_anim_3_f68bf820-1c3f-4288-b5a8-62adde7cb923_841x.jpg?v=1605011066"
              class="d-block w-100 " alt="..."height="500px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


  </div>

  <div class="row p-5">

    <div *ngFor="let i of allProducts " class="card tex-center shadow p-2 m-2 bg-light" style="width: 16rem;">
      <a routerLink="view/{{i._id}}"><img [src]="i.image" class="card-img-top" alt="..." height="250px"></a>
      <div class="card-body bg-light">
        <h5 class="card-title text-center bg-light">{{i.title.length>22?i.title.slice(0,22)+"...":i.title}}</h5>
        <!-- <p class="card-text bg-light">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <p class="card-text fw-bold text-center bg-light">â‚¹ &nbsp;{{i.price}}</p>
        <!-- <p class="card-text fw-bold text-center bg-light">${{i.description}}</p> -->


        <div class="text-center d-flex justify-content-between bg-light ">
          <button (click)="addtoWish(i.id,i.title,i.price,i.description,i.category,i.image,i.rating)"
            class="btn bg-light " style="background-color: white;"><i class="fa-solid fa-heart bg-light"
              style="color: #ed0c0c;"></i></button>

          <button (click)="addtoCart(i)" class="btn bg-light"><i class="fa-solid fa-cart-shopping bg-light"
              style="color: green;"></i></button>
        </div>


      </div>
    </div>


  </div>

</div>
