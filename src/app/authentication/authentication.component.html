<app-header></app-header>

<div class="container">
    <a href="" style="text-decoration: none;color: green;">Back to Home</a>
    <div class="row shadow p-5">
        <div class="col-lg-6 ">
            <img class="img-fluid"
                src="https://media.istockphoto.com/id/1368994091/photo/couple-shopping-using-phone-application-holding-shopper-bags-in-mall.jpg?s=612x612&w=0&k=20&c=AnmKCImJhAqQzFQXh1xUZ9M0oLGGbrxpbfYmlXoGrYE="
                height="400px" alt="">

        </div>
        <div class="col-lg-6 p-1">
            <form (ngSubmit)="login()" [formGroup]="loginFormModel">
                <h3 class="text-center text-danger">Sign in</h3>


                <div class="form-floating mb-2">



                    <input type="text" class="form-control" id="email" placeholder="email" name="emil1"
                        formControlName="email">
                    <label for="floatingPassword">email</label>
                </div>

                <!-- error message -->
                <div *ngIf="loginFormModel.get('email')?.errors&&loginFormModel.get('email')?.touched">
                    <p class="text-danger">Please enter a valid email</p>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="p1"
                        formControlName="pwd">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- error message -->
                <div *ngIf="loginFormModel.get('pwd')?.errors&&loginFormModel.get('pwd')?.touched">
                    <p class="text-danger">Password includes only letters,number and space</p>
                </div>
                <button type="submit" class="btn btn-outline-success w-100 mt-3">Login</button>
                <p class="mt-3">Don't have an account? &nbsp;<a routerLink="/signup">Sign Up</a></p>

            </form>
        </div>

    </div>

</div>
